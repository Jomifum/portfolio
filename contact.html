<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .navbar-item {
            flex: 1;
        }

        .navbar-link {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-link:hover {
            background-color: #ddd;
            color: black;
        }

        #contact {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        iframe {
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        #demo {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="index.html" class="navbar-link">Home</a></li>
            <li class="navbar-item"><a href="about.html" class="navbar-link">About</a></li>
            <li class="navbar-item"><a href="contact.html" class="navbar-link">Contact</a></li>
        </ul>
    </nav>

    <section id="contact">
        <h1>What is your favorite web development?</h1>
        <form action="/action_page.php">
            <label for="webdev">Choose your favorite web Development:</label>
            <select name="webdev" id="webdev">
                <option value="FrontEnd">FrontEnd</option>
                <option value="BackEnd">BackEnd</option>
                <option value="Full Stack Development">Full Stack Development</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>

        <h2>Request info:</h2>
        <form action="/action_page.php">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="John" aria-label="First name">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="Doe" aria-label="Last name">
            <label for="pnumber">Phone number:</label>
            <input type="text" id="pnumber" name="pnumber" value="1234567890" aria-label="Phone number">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="jfuentes@gmail.com" aria-label="Email">
            <label for="notes">Notes:</label>
            <input type="text" id="notes" name="notes" value="" aria-label="Notes">
            <input type="submit" value="Submit">
        </form>

        <iframe width="420" height="345" src="https://www.youtube.com/embed/eRZHzi3l-4Q" allowfullscreen></iframe>

        <h2>Display location in map</h2>
        <button onclick="getLocation()">Try It</button>
        <p id="demo"></p>
        <script>
            const x = document.getElementById("demo");

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            function showPosition(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude +
                    "<br>Longitude: " + position.coords.longitude;
            }
        </script>
    </section>
</body>
</html>
